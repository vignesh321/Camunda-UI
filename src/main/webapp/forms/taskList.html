<!DOCTYPE html>
<html lang="en">
<head>
  <title>Task List</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.min.css" />


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>‌​

  <script type="text/javascript" src="./taskList.js"></script>

</head>

<h1 align="center"> Camunda Task List </h1>

<br><br>

<div class="container">
    <label>User</label><input type="text" id="user" class="form-control"></input> 
    <br>
    <button class="btn btn-primary" type="button" id="userSubmit" onclick="submitUser()">Submit User</button>
    <br><br>
    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#myModal">Start New Process</button>  
    
</div>


<br><br>
<div class="container">
 <div class="table-editable">
     <table class="table table-bordered table-responsive-md table-striped text-center" id="table" data-toggle="table">
                <tr height="50">
                    <th class="text-center" style="background-color: #d9534f; font-size: 16px;">Task Id</th>
                    <th class="text-center" style="background-color: #d9534f; font-size: 16px;">Assignee</th>
                    <th class="text-center" style="background-color: #d9534f; font-size: 16px;">Task Name</th>
                    <th class="text-center" style="background-color: #d9534f; font-size: 16px;">Process Instance ID</th>
                    <th class="text-center" style="background-color: #d9534f; font-size: 16px;">Process Definition</th>
                    <th class="text-center" style="background-color: #d9534f; font-size: 16px;">Description</th>
                </tr>

     </table>

  </div>
</div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Active Processes</h4>
      </div>
      <div class="modal-body">
          <select id="processSelect" class="form-control">
            

          </select>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Start</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
    </div>

  </div>
</div>



 </html>
